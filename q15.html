<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter the number"));
        document.write("<br>")
        document.write("Factors of ",n,":"); 
        for(var i=0;i<=n;i++)
          {
             if(n%i==0)
              {
                document.write("<br>");
                document.write(i); 
              }    
          }
    </script>
</body>
</html>
