<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(n)
          {
            let sum=0;
            let i=0;
            while(i<=n)
              {
                  sum+=i;
                  i++;
              }
            return sum;  
          }
        let n=parseInt(prompt("Enter the number"));
        let a=sum(n); 
        document.write("sum= ",a)  
    </script>
</body>
</html>
